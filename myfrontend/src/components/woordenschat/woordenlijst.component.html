<h2>Woordenschat</h2>
<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let woord of woorden">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> {{ woord.woord }} </mat-panel-title>
          </mat-expansion-panel-header>
        <p>{{ woord.betekenis }}</p>
      </mat-expansion-panel>
    </mat-accordion>    
  </mat-list-item>
</mat-list>
